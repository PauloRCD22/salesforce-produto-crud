<template>
    <lightning-card title="Gerenciamento de Produtos" icon-name="standard:product">
        
        <!-- Formulário para adicionar produto -->
        <lightning-input label="Nome" value={nome} onchange={handleNomeChange}></lightning-input>
        <lightning-input type="number" label="Preço" value={preco} onchange={handlePrecoChange}></lightning-input>
        <lightning-input type="number" label="Estoque" value={estoque} onchange={handleEstoqueChange}></lightning-input>
        <lightning-button label="Adicionar Produto" variant="brand" onclick={handleCreate}></lightning-button>

        <hr />

        <!-- Lista de Produtos -->
        <template if:true={produtos}>
            <template for:each={produtos} for:item="produto">
                <div key={produto.Id} class="produto-card">
                    <p><strong>Nome:</strong> {produto.Nome__c}</p>
                    <p><strong>Preço:</strong> {produto.Preco__c}</p>
                    <p><strong>Estoque:</strong> {produto.Estoque__c}</p>
                    <lightning-button label="Editar" onclick={handleEdit} data-id={produto.Id}></lightning-button>
                    <lightning-button label="Excluir" onclick={handleDelete} data-id={produto.Id} variant="destructive"></lightning-button>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
